<!DOCTYPE html>

<html ng-app="BusinessPlans">

	<head>
		<meta charset="UTF-8">
		<title>Página principal</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>

	<body ng-controller="businessPlanController as bpCtrl">

			<header >
				<img src="images/logo.png" />
				<h2>{{bpCtrl.bp.titulo}}</h2>
				<nav id="nav-ejercicios">
				    <ul>
				        <li id="ant_ejercicio"><<</li>
				        <li ng-repeat="ejercicio in bpCtrl.bp.ejercicios">{{ejercicio}}</li>
				        <li id="sig_ejercicio">>></li>
				        <li id="ejercicio_mas">+</li>
				    </ul>
				</nav>

			</header>

			<main>

				<nav id="nav-operaciones">

					<ul id="opciones">

						<li ng-repeat="operation in bpCtrl.bp.operations">{{operation}}&nbsp;<img src="images/{{operation | lowercase}}.png" /></li>
					</ul>

				</nav>

				<section id="principal">

					<h2> GASTOS </h2>
					<div>

						<article ng-repeat="mes in bpCtrl.bp.meses" class="meses">

							<header>
								<h4>{{mes | uppercase}}</h4>
							</header>

							<ul id="dias_del_mes_movil">

								<li><div class="dia_mes">1</div><!-- Ejemplo para un día -->

									<ul>

										<li>

											<div>Factura de electricidad</div>
											<div>80€</div>

										</li>

										<li>

											<div>Alquiler mes</div>
											<div>500€</div>

										</li>

										<li class="total_dia">

											<div >Total</div>
											<div>580€</div>

										</li>

									</ul>
								</li>

							</ul>

							<footer class="pie_mes">
								<menu>
									<ul><!-- mostrar a partir de -->
										<li><a href="#"><img />BALANCE</a></li>
										<li><a href="#"><img />P y G</a></li>
									</ul>
								</menu>
							<footer>
						</article>

					</div>

				</section> <!-- /tipo asiento section -->

			</main> <!--/container -->

			<footer class="bottom">

				<menu>
					<ul><!-- mostrar a partir de -->
						<li><a href="#"><img />BALANCE</a></li>
						<li><a href="#"><img />P y G</a></li>
					</ul>
				</menu>

			</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
